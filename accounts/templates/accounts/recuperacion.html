{% extends "accounts/base.html" %}

{% block title %}Recuperar clave{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-4">Recuperar clave</h2>
  <!-- Agregamos descripcion simple para el usuario -->
  <p class="text-muted mb-4">Ingresa tu correo para recibir el codigo de recuperacion</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary">Enviar codigo</button>
      <a href="{% url 'login' %}" class="text-decoration-none">Volver al login</a>
    </div>
  </form>
</div>
{% endblock %}
